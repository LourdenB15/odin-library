<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="javascript.js" defer></script>
</head>

<body>
  <nav>
    <h1>Library</h1>
  </nav>
  <div id="shelf">
  </div>
  <div class="overlay-toggle form-wrapper">
  </div>
  <div class="overlay-toggle form">
    <form action="">
      <p>Book</p>
      <input type="text" class="info" id="title" autocomplete="off">
      <label for="title">Title</label>
      <input type="text" class="info" id="author" autocomplete="off">
      <label for="author">Author</label>
      <button class="status  info" id="status" value=1 type="button">Read</button>
      <button type="submit" class="overlay-toggle submit">Add</button>
    </form>
  </div>
  <button class="overlay-toggle circle">+</button>
</body>

</html>
